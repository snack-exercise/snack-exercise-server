version: 0.0
os: linux

files:
  - source: ./
    destination: /home/ubuntu/app
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: stop.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: run.sh
      timeout: 300
      runas: root
