spring:
  profiles:
    group:
      local-env:
        - local
      dev-env:
        - dev
      prod-blue-env:
        - prod
        - blue
      prod-green-env:
        - prod
        - green
    include:
      - jwt
      - oauth
      - fcm
      - sentry

---
server:
  port: 8080

spring:
  config:
    activate:
      on-profile: blue
---
server:
  port: 8081

spring:
  config:
    activate:
      on-profile: green
